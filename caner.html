<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>caneri seviyorum</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      margin: 40px 0 30px;
      color: #2c3e50;
      font-size: 2.8rem;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 650px;
      width: 90%;
      background: white;
      margin: 30px auto;
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(44, 62, 80, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(44, 62, 80, 0.15);
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 14px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
      margin-bottom: 20px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    img:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .name {
      font-size: 1.9rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: #34495e;
      letter-spacing: 0.03em;
    }

    .quote {
      font-style: italic;
      color: #666;
      font-size: 1.2rem;
      white-space: pre-line;
      line-height: 1.5;
      margin-top: 10px;
      padding: 0 10px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
        margin: 30px 0 20px;
      }

      .container {
        padding: 20px 15px;
        margin: 20px auto;
      }

      .name {
        font-size: 1.6rem;
      }

      .quote {
        font-size: 1rem;
        padding: 0 5px;
      }
    }
  </style>
</head>
<body>
  <h1>caneri seviyorum</h1>

  <div class="container">
    <img src="https://i.imgur.com/5HgFlFQ.jpeg" alt="1" class="profile-photo" />
    <div class="name">benim adım caner</div>
  </div>

  <div class="container">
    <img src="https://i.imgur.com/9XKim9C.png" alt="2" class="second-photo" />
    <div class="quote">
      bilgisayarın basına geçerim wolfteam’i açarım ama bakarım ki karşımda Uğur yok hemen geri çıkarım
    </div>
  </div>

  <div class="container">
    <img src="https://i.imgur.com/jG1Xey9.png" alt="3" class="third-photo" />
    <div class="quote">
      sonra bakarım ki karşı takıma birisi gelmiş ve 30 vurmuşum tahmin edin karşımdaki kim
      uğur
    </div>
  </div>

  <div class="container">
    <div class="quote">
      uğurun bakış açısından ben
    </div>
    <img src="https://i.imgur.com/BIGC4Vb.png" alt="4" class="fourth-photo" />
  </div>
</body>
</html>
